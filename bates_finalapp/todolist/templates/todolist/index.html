<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #3498db;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #27ae60;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .red-text {
            color: #e74c3c;
            font-weight: bold;
        }

        .blue-text {
            color: #3498db;
            font-weight: bold;
        }

        .orange-text {
            color: #e67e22;
            font-weight: bold;
        }

        .green-text {
            color: #2ecc71;
            font-weight: bold;
        }

        .key {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Task Manager</h1>
        <button class="login-button" onclick="showSignup()">Sign up</button>
    </div>
    
    <div class="container">
        <div id="signup-form" style="display: none;">
            <h2>Sign up</h2>
            <form id="signupForm" onsubmit="return signupUser()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="^(?=.*\d).{8,}$" title="Password must be at least 8 characters and contain at least one number" required><br>
                <input type="submit" value="Sign up" class="login-button">
            </form>
        </div>
        
        <h2>Sample User View</h2>
        <table>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>  
                    <td class="red-text">Complete Project Proposal</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="orange-text">Math Homework</td>
                    <td></td>
                    <td class="green-text">Grocery Shopping</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="blue-text">Review Code Changes</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                
            </tbody>
        </table>

       
        <div class="key">
            <p>Tasks ranked by importance:</p>
            <p>Red: 1, Blue: 2, Orange: 3, Green: 4</p>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("signup-form").style.display = "block";
        }

        function signupUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            window.location.href = "testuser.html";
            return false;
        }
    </script>
</body>
</html>
